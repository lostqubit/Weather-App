<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href= "<%=require('./icons/title.png')%>" type="image/x-icon">
</head>
<body>
    <div>
        <header>
            <div><img src ="<%=require('./icons/weather.png')%>"><span>Weather</span></div>
            <form id="search">
                <input type="text" name="search-query" placeholder="Search Location" maxLength="30" required>
                <button form="search"><img src="<%=require('./icons/search.svg')%>"></button>
            </form>
            <div>
                <div><sup>&deg</sup>C, m/s</div>
                <div><sup>&deg</sup>F, mph</div>
            </div>
        </header>
        <div id="content-body">
            <div class="loader"></div>
        </div>
    </div>
</body>
</html>
